<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Девайс</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <header class="index-header">

    <img src="images/header/logo.svg" width="145" height="36" class="page-logo" alt="Логотип магазина Девайс.">

    <div class="yellow-wrapper">
      <div class="index-header-first-row">
        <div class="search-tandem">
          <label>
            <input type="search" class="search-input" placeholder="Текст поиска" autocomplete="on" name="search-input">
          </label>
          <a href="#" class="search-link">Найти</a>
        </div>

        <div class="user-tandem">
          <a href="#" class="login-link">
            Войти
          </a>
          <a href="#" class="visually-hidden logout-link">
            Выйти
          </a>
        </div>

        <div class="compare-shopcart-tandem">
          <a href="#" class="compare-link">
            Сравнить
          </a>
          <a href="#" class="shopcart-link">
            Корзина
          </a>
        </div>
      </div>

      <div class="index-header-second-row">
        <!-- Раскрывающийся список каталога начало -->
        <a class="product-catalog-select" href="catalog.html">
          Каталог товаров
        </a>
        <!-- Раскрывающийся список каталога конец -->

        <nav class="header-navigation">
          <ul class="header-navigation-list">
            <li class="header-navigation-item">
              <a class="header-navigation-link" href="#">Доставка</a>
            </li>
            <li class="header-navigation-item">
              <a class="header-navigation-link" href="#">Гарантия</a>
            </li>
            <li class="header-navigation-item">
              <a class="header-navigation-link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </header>

  <main class="main-index main-container">

  </main>

</body>

</html>
